<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/tailwind.css">
  </head>
  <body class="body">
    <div class=" flex flex-col text-center h-screen justify-center w-80 m-auto" >
      <h2 class="font-bold text-4xl mb-12 text-primary">Login</h2>
      <form action="" class="flex flex-col content-center justify-center  px-8 py-12 bg-white rounded-2xl">
        <input class="input" type="text" placeholder="user name">
        <input class="input" type="password" placeholder="password">
        <button type="submit" class=" bg-primary h-12 px-2 py-2 mt-7 text-white rounded-md">Login</button>
      </form>
      <a href="./index.html" class="px-2 py-1 mt-8 rounded-lg mx-auto bg-white font-semibold w-fit inline-block"><i class="fa-solid fa-arrow-left inline-block mr-2"></i>back</a>
    </div>
    <script type="module" src="./auth.js"></script>
  </body>
</html>
