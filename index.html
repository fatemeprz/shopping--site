<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/tailwind.css" />
  </head>
  <body class="body">
    <header class="mx-10">
      <div class="flex flex-row justify-between">
        <h3 class="text-primary font-bold text-xl mt-7 mb-10">Store</h3>
        <a
          id="user"
          class="px-3 py-2 bg-white rounded-xl font-semibold text-sm mt-7 mb-10 transition duration-100 ease-in-out hover:bg-black hover:text-white transition ease-in hover:duration-400"
        ></a>
      </div>
      <h2 class="text-3xl font-semibold leading-5 mb-4">Shop</h2>
      <div>
        <input
          class="my-5 px-3 py-1 rounded-lg border-2 outline-none border-solid focus:border-2 focus:border-primary"
          type="text"
          placeholder="Search product"
        />
        <button type="button">
          <i class="fa-solid fa-magnifying-glass text-background"></i>
        </button>
      </div>
    </header>
    <div class="flex mx-10 h-64 justify-between mt-10">
      <div class="carts">
        <div class="loader"></div>
      </div>
      <div class="bg-white p-5 rounded-lg w-56">
        <div class="flex align-baseline">
          <i class="fa-solid fa-list text-primary mt-0.5 mr-2"></i>
          <div class="text-primary font-semibold">Categories</div>
        </div>

        <ul class="mt-3">
          <li class="categury-selected">All</li>
          <li class="categury-notselected">Electronics</li>
          <li class="categury-notselected">Jewelery</li>
          <li class="categury-notselected">Men's Clothing</li>
          <li class="categury-notselected">Womens's Clothing</li>
        </ul>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
